require:
  - rubocop-rails
  - rubocop-rspec
  - rubocop-capybara
  - rubocop-factory_bot

AllCops:
  TargetRubyVersion: 3.2
  Exclude:
    - 'db/**/**'
    - 'bin/**'
    - 'Gemfile.lock'
    - 'spec/fixtures/**'

Metrics/BlockLength:
  Exclude:
    - 'config/**/*.rb'
Style/Documentation:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

RSpec/MultipleExpectations:
  Max: 2
